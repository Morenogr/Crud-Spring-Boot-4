|<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>CRUD</title>
<link rel="icon" href="images/base-de-datos.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>

<body style="background-color: #d6eaff">
	<div class="container mt-4">

		<ul class="nav nav-underline">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" href="#">CRUD</a></li>
			<li class="nav-item"><a class="nav-link" th:href="@{/home}">Inicio | Página Principal</a></li>
			<li class="nav-item"><a class="nav-link disabled">Próximamente</a></li>
		</ul>

		<hr>
		<br>

		<form method="get" class="mb-3">
			<div class="input-group">
				<input type="text" name="palabraClave" class="form-control" id="palabraClave" th:value="${palabraClave}"
					placeholder="Ingrese el filtro">
				<button type="submit" class="btn btn-primary">Filtrar</button>
			</div>
		</form>
		
		<br>
		<hr>
		<br>

		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<br><br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>TELEFONO</th>
					<th>VENTA TOTAL</th>
					<th>METODOS DE PAGO</th>
					<th>FECHA DE VENTA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.telefono}"></td>
					<td th:text="${persona.precio}"></td>
					<td th:text="${persona.opciones}"></td>
					<td th:text="${persona.fecha}"></td>
					<td><a th:href="@{/editar/}+${persona.id}"
						class="btn btn-warning">Editar</a> <a
						th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
					</td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.0.js"
		integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>

</html>
