<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>CRUD</title>
	<link rel="icon" href="images/form.png">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #d6eaff">

	<div class="container mt-4 d-flex justify-content-center">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object=${persona} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Modulo Ventas | Formulario</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control" required />
						</div>
						<div class="form-group">
							<label>Nombres | Entidad Compradora</label> <input th:field="*{name}" type="text"
								class="form-control" required />
						</div>
						<br>
						<div class="form-group">
							<label>Telefonos</label> <input th:field="*{telefono}" type="number" class="form-control"
								required />
						</div>
						<br>
						<div class="form-group">
							<label>Precios | Pago de Venta</label> <input th:field="*{precio}" type="number"
								class="form-control" placeholder="Indica un precio" required />
						</div>
						<br>
						<div class="form-group">
							<label>Opciones</label> <select class="form-select" aria-label="Default select example"
								name="opciones">
								<option selected disabled value="">MÃ©todo de Pago</option>
								<option value="Tarjeta">Tarjeta</option>
								<option value="Efectivo">Efectivo</option>
								<option value="PSE">PSE</option>
								<option value="Cheque">Cheque</option>
								<option value="Transferencia">Transferencia</option>
							</select>
						</div>
						<br>
						<div class="form-group">
							<label>Fechas</label> <input th:field="*{fecha}" type="date" class="form-control"
								required />
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success">
					</div>
				</div>
			</form>
			<br>
			<form action="/listar" method="GET">
					<button class="btn btn-success" type="submit">Ir al inicio</button>
				</form>
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
